<!DOCTYPE html>
<html>
<head>
	<script>
		function getRequest() {
			var nId = document.querySelector('input[name="vote"]:checked').value;
			var oXmlHttp = new XMLHttpRequest();
			oXmlHttp.open("GET","vote.php?nomer="+nId,true);
			oXmlHttp.onreadystatechange = function() {
				if(oXmlHttp.readyState == 4)
				if(oXmlHttp.status == 200)
				displayInfo(oXmlHttp.responseText)
				else
				displayInfo("Ошибка: " + oXmlHttp.statusText);
				}
			oXmlHttp.send(null)
	}
	function displayInfo(myArg){
		alert(myArg);
	}
	</script>
	<title>мой любимый язык</title>
</head>
<body>
<div id="myPlaceHolder">
<input type="radio" name="vote" value="1" />PHP<br>
<input type="radio" name="vote" value="2" />JAVA<br>
<input type="radio" name="vote" value="3" />Python<br>
<input type="button" value="next" onclick="getRequest()" />
</div>
</body>
</html>
